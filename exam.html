<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('hotel.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
    }

    /* Logo Styling */
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: rgb(203, 191, 21);
      padding: 5px 15px;
      border: 2px solid white;
      border-radius: 5px;
      display: inline-block;
    }

    /* Navigation Bar */
    header {
      background-color: black;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #f06292;
      color: white;
      border-radius: 5px;
    }

    /* Main content */
    .main-content {
      position: relative;
      height: 100vh;
      background-image: url('hotelbg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .booking-form {
      background-color: white;
      color: #333;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      margin-right: 100px;
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .booking-form label {
      display: block;
      margin-bottom: 5px;
    }

    .booking-form input, .booking-form select, .booking-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .booking-form button {
      background-color: #f06292;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    /* Chatbot Styles */
    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f06292;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    #chatbot-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: none;
      flex-direction: column;
    }

    #chatbot-header {
      background-color: #f06292;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
    }

    #chatbot-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }

    /* Hotel Location */
    .hotel-location {
      text-align: center;
      margin-top: 50px;
    }

    .hotel-location iframe {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Grand Hotel</div>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="food.html">Menu</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="faci.html">Facilities</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Form -->
  <div class="main-content">
    <div class="booking-form">
      <h2>Book Your Hotel</h2>
      <label>Name:</label>
      <input type="text" id="name" required>
      <label>Phone Number:</label>
      <input type="text" id="phone" required>
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Check-in:</label>
      <input type="date" id="checkin" required>
      <label>Check-out:</label>
      <input type="date" id="checkout" required>
      <label>Guests:</label>
      <select id="guests">
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
      </select>
      <label>Room Type:</label>
      <select id="rooms">
        <option value="Deluxe Room">Deluxe Room - â‚¹5,000/night</option>
      </select>
      <label>Food Preferences:</label>
      <textarea id="food"></textarea>
      <button onclick="sendEmail()">Book Now</button>
    </div>
  </div>

  <!-- Chatbot -->
  <button id="chatbot-btn" onclick="toggleChatbot()">ðŸ’¬</button>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
      (function(){
      emailjs.init("6-iY3gzwBUDG4-UHf");
  })();


    function sendEmail() {
      const bookingData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        checkin: document.getElementById("checkin").value,
        checkout: document.getElementById("checkout").value,
        guests: document.getElementById("guests").value,
        rooms: document.getElementById("rooms").value,
        food: document.getElementById("food").value
      };
      const params = {
          name: name,
          phone: phone,
          email: email,
          checkin: checkin,
          checkout: checkout,
          guests: guests,
          rooms: rooms,
          food: food
      };
      emailjs.send("service_ko8kqvp","template_9f7n69w", params)
          .then(function(response) {
              alert("Booking details sent successfully!");
              window.location.href = "payment.html";
          }, function(error) {
              alert("Failed to send booking details. Please try again.");
          });
      fetch("http://localhost:3000/book-hotel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bookingData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Booking Confirmed! Email Sent.");
          window.location.href = "payment.html";
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch(error => alert("Failed to process booking."));
    }
  </script>
</body>
</html>
